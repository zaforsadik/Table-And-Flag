<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<center>
		<table cellpadding="0" cellspacing="0">
			<tr>
				<td style="height: 100px; width: 400px; background-color: black;"></td>
			</tr>
			<tr>
				<td style="height: 100px; width: 400px; background-color: skyblue;"></td>
			</tr>
			<tr>
				<td style="height: 100px; width: 400px; background-color: red;"></td>
			</tr>
		</table>
		
		<br>

		<table style="background-color: green" cellspacing="0px;" cellpadding="0px;">
			<tr>
				<td colspan="3" style="height:100px; width:500px; background-color: green;"></td>
			</tr>
			<tr>
				<td style="height:150px; width:145px; background-color: green;"></td>
				<td style="height:150px; width:166.67px; background-color: red; border-radius:50%"></td>
				<td style="height:150px; width:183.34px; background-color: green;"></td>
			</tr>
			<tr>
				<td colspan="3" style="height:100px; width:500px; background-color: green;"></td>
			</tr>
				
		</table>
	</center>
</body>
</html>
